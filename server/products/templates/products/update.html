{% extends 'main/master.html' %}

{% block page_title %}
Update product
{% endblock %}

{% block page_content %}
<div class="page__content">
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-content">
            <label for="{{ field.name }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Update product">
    </form>
</div>
{% endblock %}
