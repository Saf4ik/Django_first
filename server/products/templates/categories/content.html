{% extends 'main/master.html' %}

{% block page_title %}
Category page
{% endblock %}

{% block page_content %}
    <link rel="stylesheet" href="/static/products/css/products.css">
    <ul class="products_item">
    {% for itm in categories %}
        <li>
            <span class="products__item-id">{{ itm.id }}</span>
            <span class="products__item-name">{{ itm.name }}</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
