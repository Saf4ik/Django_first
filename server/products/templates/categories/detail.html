{% extends 'main/master.html' %}

{% block page_title %}
Category page
{% endblock %}

{% block page_content %}
    <link rel="stylesheet" href="/static/products/css/detail.css">
    <div class="page__content">
        <div class="product">
            <h1 class="product__name">{{ object.name }}</h1>
            <span class="product__description">{{ object.description }}</span>
            <span class="product__description">{{ object.products.all() }}</span>
        </div>
    </div>
{% endblock %}
